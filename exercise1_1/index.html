<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Date and Time</title>
  </head>
  <body>
    <h1>Current Date and Time</h1>

    <p id="dayInfo"></p>
    <p id="timeInfo"></p>

    <script>
      var today = new Date();
      var day = today.getDay();
      var daylist = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];

      var dayInfo = "Today is: " + daylist[day] + ".";
      document.getElementById("dayInfo").innerHTML = dayInfo;

      var hour = today.getHours();
      var minute = today.getMinutes();
      var second = today.getSeconds();

      var prepand = hour >= 12 ? "PM" : "AM";

      hour = hour >= 12 ? hour - 12 : hour;

      if (hour === 0 && prepand === "PM") {
        if (minute === 0 && second === 0) {
          hour = 12;
          prepand = "Noon";
        } else {
          hour = 12;
          prepand = "PM";
        }
      }

      if (hour === 0 && prepand === "AM") {
        if (minute === 0 && second === 0) {
          hour = 12;
          prepand = "Midnight";
        } else {
          hour = 12;
          prepand = "AM";
        }
      }

      var timeInfo =
        "Current Time: " + hour + prepand + " : " + minute + " : " + second;
      document.getElementById("timeInfo").innerHTML = timeInfo;
    </script>
  </body>
</html>
